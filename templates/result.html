<html lang="es">

  <title>Descarga lista</title>

    body { font-family: Arial; max-width: 700px; margin: 40px auto; }
    a { display: inline-block; padding: 10px 20px; border: 1px solid #333; border-radius: 5px; text-decoration: none; }
  </style>
</head>

</body>
</html>
